<p>Module - Dashbaord</p>
<!--<button class="closebtn" type="button" (click)="closeModel()">Module dashboard</button>-->


<div class="container">
  <div class="box">
    <div class="div-cards" *ngFor="let widget of widgets" (click)="pushData(widget)">
      <h1>Name : {{widget.name}}</h1>
      <h1> Category : {{widget.category}}</h1>
    </div>
  </div>
  <div class="box">
    <div class="div-cards2" *ngFor="let localwidget of widgetDatas1">
      <h1>Name: {{localwidget.name}}</h1>
      <h1>Name: {{localwidget.category}}</h1>
      <span><i class="fa fa-times" (click)="sliceWidget(localwidget)"></i></span>
    </div>

  </div>
  <div  class="btn-class">
    <button class="w3-button w3-black" (click)="closeModel()" type="button" >Cancel</button>
    <button class="w3-button w3-black"  (click)="saveData()" type="button" >Save</button>
  </div>
</div>
